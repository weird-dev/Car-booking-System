<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Car Booking</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        h2 {
            text-align: center;
            margin-top: 20px;
        }
        form {
            width: 50%;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="time"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px auto;
            width: 50%;
        }
        li {
            background-color: #fff;
            padding: 10px;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Project Car Booking</h1>
    <form action="/add" method="post"> <!-- Updated action to /add -->
        <label for="employee_id">Employee ID:</label>
        <input type="text" id="employee_id" name="employee_id" required><br><br>
        <label for="purpose">Purpose:</label>
        <input type="text" id="purpose" name="purpose" required><br><br>
        <label for="duration">Duration:</label><br>
        <input type="text" id="duration" name="duration"><br><br>
        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" required><br><br>
        <label for="end_time">End Time:</label>
        <input type="time" id="end_time" name="end_time" required><br><br>
        <input type="submit" value="Book Car">
    </form>
    <h2>Current Bookings</h2>
    <ul>
        {% for booking in bookings %}
        <li>Employee ID: {{ booking.employee_id }} | Purpose: {{ booking.purpose }} | Timeframe: {{ booking.start_time }} - {{ booking.end_time }}</li>
        {% endfor %}
    </ul>
</body>
</html>
